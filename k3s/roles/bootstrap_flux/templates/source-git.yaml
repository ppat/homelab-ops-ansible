---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-system-git-source
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: "{{ config.flux.source.git.branch | default('main') }}"
  secretRef:
    name: flux-system-git-secret
  url: "{{ config.flux.source.git.url | mandatory }}"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system-root
  namespace: flux-system
spec:
  interval: 1m0s
  path: ".{{ config.flux.source.git.path | default('/') }}"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system-git-source
