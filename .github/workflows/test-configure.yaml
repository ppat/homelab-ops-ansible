---
name: "test collection: configure"

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
    - '.github/workflows/test-configure.yaml'
    - 'configure/**.yaml'
    - 'configure/**.yml'
    - 'pyproject.toml'
    - 'uv.lock'
  workflow_dispatch:
    inputs:
      log_verbosity:
        description: 'Log Verbosity'
        required: true
        default: 2
        type: choice
        options:
        - '0'
        - '1'
        - '2'
        - '3'
        - '4'
  schedule:
  - cron: '0 10 */30 * *'

env:
  non_workflow_dispatch_log_verbosity: 0
  # renovate: datasource=github-releases depName=astral-sh/uv
  UV_VERSION: "0.10.7"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
    - name: Setup repository and tools
      uses: ppat/homelab-ops-actions/actions/setup-repository-tools@4cef70063350f88a21483c0b7b8b6c5c41eedd3e # v1.0.3
      with:
        current_git_ref: ${{ github.head_ref || github.ref }}
        current_repository: ${{ github.repository }}
        extra_cache_path: ~/.cache/uv/
        extra_cache_key: uv
        # renovate: datasource=github-releases depName=jdx/mise
        mise_version: "v2025.10.11"
        token: ${{ secrets.GITHUB_TOKEN }}
        mise_toml: |
          [tools]
          uv          = "${{ env.UV_VERSION }}"
          [settings.pipx]
          uvx         = true

    - name: Install python requirements
      working-directory: ./current
      run: |
        uv --version
        uv sync --frozen
        uv run python --version
        uv run ansible --version
        uv run molecule --version

    - name: Install ansible collections
      working-directory: ./current
      run: |
        uv run ansible-galaxy collection install --force ./block_device/

        # install collection dependencies w/ --force to ensure that replaced from local repository
        uv run ansible-galaxy collection install --force ./configure/

    - name: Determine molecule verbosity
      # yamllint disable-line rule:indentation
      run: |
        set -eo pipefail

        MOLECULE_PARAMS="--no-debug"
        if [[ $LOG_VERBOSITY -gt 2 ]]; then
          MOLECULE_PARAMS="--debug"
        fi
        if [[ $LOG_VERBOSITY -gt 0 ]]; then
          VERBOSE_FLAG=$(printf "v"'%.s' $(eval "echo {1.."$(($LOG_VERBOSITY))"}"))
          MOLECULE_PARAMS="$MOLECULE_PARAMS -$VERBOSE_FLAG"
        fi
        echo "Setting molecule params to [$MOLECULE_PARAMS]..."
        echo "MOLECULE_PARAMS=$MOLECULE_PARAMS" >> $GITHUB_ENV
      shell: bash
      env:
        LOG_VERBOSITY: ${{ github.event.inputs.log_verbosity || env.non_workflow_dispatch_log_verbosity }}

    - name: Molecule Test
      # TODO: temporarily disable running of ansible molecule scenario till its pipx dependency issue on github runners is fixed
      # run: poetry run molecule $MOLECULE_PARAMS test --all --no-parallel
      # yamllint disable-line rule:indentation
      run: |
        uv run molecule $MOLECULE_PARAMS test --scenario-name cloud_init --no-parallel
        uv run molecule $MOLECULE_PARAMS test --scenario-name fstab --no-parallel
      working-directory: ./current/configure
      env:
        ANSIBLE_FORCE_COLOR: 1
        PY_COLORS: 1
