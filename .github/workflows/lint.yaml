---
# yamllint disable rule:line-length
name: Lint all

# yamllint disable-line rule:truthy
on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      with:
        fetch-depth: 1

    - name: determine what files types have changed
      id: changed-files-yaml
      uses: tj-actions/changed-files@d6babd6899969df1a11d14c368283ea4436bca78 # v44
      with:
        files_yaml: |
          actions:
          - .github/workflows/**
          - .shellcheckrc
          renovate:
          - .github/renovate.json
          ansible:
          - '!.github/**.yaml'
          - .pre-commit-config.yaml
          - '**.yaml'
          - '**.yml'
          - '**.j2'

    - name: set up python
      uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt

    - name: set up node
      uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
      with:
        node-version-file: '.node-version'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: install python requirements
      run: python -m pip install -r requirements.txt

    - name: install node packages
      run: npm ci --no-fund --no-audit

    - name: install pre-commit hooks
      run: pre-commit install --install-hooks --hook-type pre-commit

    - name: check-added-large-files
      run: pre-commit run --all-files check-added-large-files

    - name: check-executables-have-shebangs
      run: pre-commit run --all-files check-executables-have-shebangs

    - name: check-json
      run: pre-commit run --all-files check-json

    - name: check-shebang-scripts-are-executable
      run: pre-commit run --all-files check-shebang-scripts-are-executable

    - name: detect-private-key
      run: pre-commit run --all-files detect-private-key

    - name: end-of-file-fixer
      run: pre-commit run --all-files end-of-file-fixer

    - name: forbid-new-submodules
      run: pre-commit run --all-files forbid-new-submodules

    - name: mixed-line-ending
      run: pre-commit run --all-files mixed-line-ending

    - name: trailing-whitespace
      run: pre-commit run --all-files trailing-whitespace

    - name: shellcheck
      run: pre-commit run --all-files shellcheck

    - name: yamllint
      run: yamllint -c .yamllint --strict --format github .

    - name: actionlint
      if: steps.changed-files-yaml.outputs.actions_any_changed == 'true' || github.event_name == 'workflow_dispatch'
      shell: bash
      run: |
        [[ "$RUNNER_ARCH" == "ARM64" ]] && export PKG_ARCH=arm64 || export PKG_ARCH=amd64
        wget --progress=dot:giga -c https://github.com/rhysd/actionlint/releases/download/v${ACTIONLINT_VERSION}/actionlint_${ACTIONLINT_VERSION}_linux_${PKG_ARCH}.tar.gz -O /tmp/actionlint.tar.gz
        tar -xzvf /tmp/actionlint.tar.gz -C /tmp
        sudo install -o root -g root -m 0755 /tmp/actionlint /usr/local/sbin/actionlint
        actionlint -shellcheck "shellcheck -c .shellcheckrc"
      env:
        # renovate: datasource=github-releases depName=rhysd/actionlint
        ACTIONLINT_VERSION: "1.7.1"

    - name: commitlint
      if: github.event_name == 'pull_request'
      run: npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose

    - name: validate-renovate-config
      if: steps.changed-files-yaml.outputs.renovate_any_changed == 'true' || github.event_name == 'workflow_dispatch'
      shell: bash
      run: |
        npm install -g renovate
        npx --yes --package renovate -- renovate-config-validator

    - name: ansible-lint
      if: steps.changed-files-yaml.outputs.ansible_any_changed == 'true' || github.event_name == 'workflow_dispatch'
      run: |
        echo "${{ steps.changed-files-yaml.outputs.ansible_all_changed_files }}"
        echo -----------
        ansible-lint -c .ansible-lint -i .ansible-lint-ignore --skip-list=yaml --force-color -v .

    - name: cache pre-commit installation
      uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit/
        key: pre-commit|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}
